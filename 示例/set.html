<html><body>
    <script>
    //set类型
    //set类型可用于放多个数据，但是不能放置重复的数据
    let set = new Set();
    set.add(1);
    set.add(1);
    set.add("1");
    console.log(set);
    let set1 = new Set([1,2,2,3,4,5]);
    console.log(set1);
    let set2 = new Set(["hang","rui","shan"]);
    console.log(set2.size);
    console.log(set2.has("hang"));
    console.log(set2.has("hangruishan"));
    //元素删除
    console.log(set2.delete("rui"));
    console.log(set2.size);
    console.log(set2.values());
    console.log(set2.clear());
    console.log(set2.size);




    </script>
</body></html>
